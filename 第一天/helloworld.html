<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>helloworld</title>
</head>
<body>
<div ng-app="app" ng-controller="ctrl">
  <input type="text" ng-model="userName">
  <p>hello world! 我是{{userName}}!</p>
</div>

<script src="../node_modules/angular/angular.js"></script>
<script>
  angular
      .module("app", [])
      .controller("ctrl", function ($scope) {
        $scope.userName = "杜二汪";
      })
  
</script>
</body>
</html>
